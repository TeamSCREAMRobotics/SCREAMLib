plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.TeamSCREAMRobotics'
version = '1.0-SNAPSHOT' 

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'SCREAMLib',
            'Implementation-Version': archiveVersion
        )
    }
}